    <!-- CONTACT FORM -->
    <div class="container mt-5 mb-5">
      <div class="contact-form mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4"><i class="fa fa-envelope me-2 text-pink"></i>Contact Me</h2>
        <form action="https://formspree.io/f/mrbpnyqo" method="POST">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Message</label>
            <textarea name="message" rows="5" class="form-control" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-download w-100">Send Message</button>
        </form>
      </div>
    </div>
